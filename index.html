<body>

    <table style = "width: auto;">
        <tr style="color: red;">
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang 1</td>
            <td>10.000</td>

        <tr>
            <td>002</td>
            <td>Barang 2</td>

        <tr>

            <td>Barang 3</td>

    </table>
    <h1 style="color: red;">Inputan user</h1>
    <table style="width: auto;">
        <tr>
            <td>Masukkan kode</td>
            <td>:</td>
            <td>
                <input type="number" id ="kode">
            </td>
        </tr>
        <tr>
            <td>Banyaknya barang</td>
            <td>:</td>
            <td>
                <input type="number" id ="jumlah">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" onclick="perhitungan()">Submit</button>
            </td>
        </tr>
    </table>

    <script>
        function perhitungan(kode){
            var kode_barang = parseInt(document.getElementById("kode").value);
            var jumlah_barang = parseInt(document.getElementById("jumlah").value);

            var harga_total = hargaId(kode_barang)
            var total = harga_total*jumlah_barang;
            alert("Total Harga: " + total)

            bayar = prompt("Masukkan uang yang dibayar: ")
            kembalian = parseInt(bayar) - total;
            if (bayar > total ){
                alert("Kembalian anda adalah: " +kembalian)
            }else if (bayar < total){
                alert("Uang anda kurang. Bayar lagi!!!!!!")
            }else{
                alert("Uang anda pas")
            }
        }
        
        function hargaId(kode_barang){
            if (kode_barang == 001){
                return 10000;
            }else if(kode_barang == 002){
                return 20000;
            }else  if(kode_barang == 003){
                return 30000;
            }
        }
    </script>
